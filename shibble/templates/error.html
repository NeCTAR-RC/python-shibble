{% extends "layout.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
    <div class="container">

      <div class="page-header">
        <h1>{{ subject | default('Error') }}</h1>
      </div>

      <div id="content">
        <h4>{{ message }}</h4>
        {% if errors %}
        <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
{% endblock %}
